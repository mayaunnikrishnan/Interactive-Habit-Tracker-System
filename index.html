<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Habit Tracker</h1>
    <div class="habit-name-container">
        <input type="text" id="habit-name-input" placeholder="Enter your Habit...">
        <button id="set-habit-name">Set Habit</button>
    </div>
    <h2 id="habit-name-display">Track your Habit</h2>
    <div class="tracker" id="tracker"></div>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
